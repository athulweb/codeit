<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Red Tiger Academy</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    if (localStorage.getItem("redtiger_user")) {
      location.href = "course.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Welcome to Red Tiger HTML Academy</h2>
    <p>Enter your name to begin your coding journey:</p>
    <input type="text" id="username" placeholder="Your Name" />
    <br />
    <button onclick="login()">Start Learning</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("redtiger_user", name);
        location.href = "course.html";
      } else {
        alert("Please enter your name.");
      }
    }
  </script>
</body>
</html>
