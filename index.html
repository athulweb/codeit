<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Red Tiger Academy</title>
  <script>
    // Check if already logged in
    if (localStorage.getItem("redtiger_user")) {
      location.href = "course.html"; // Auto-redirect to course
    }
  </script>
</head>
<body>
  <h2>Login to Red Tiger HTML Course</h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <button onclick="login()">Start Learning</button>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("redtiger_user", name);
        location.href = "course.html"; // Redirect to course page
      } else {
        alert("Enter your name to continue.");
      }
    }
  </script>
</body>
</html>
